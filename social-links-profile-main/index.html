<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-content">
        <div class="card-img">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <div class="card-img-text">
          <h2>Jessica Randall</h2>
          <p>London, United Kingdom</p>
        </div>
      </div>

        <div class="card-links">
          <p>"Front-end developer and avid reader"</p>
          <button class="button"><a href="https://github.com/mistakelly">GitHub</a></button>
          <button class="button"><a href="https://www.frontendmentor.io/">Frontend Mentor</a></button>
          <button class="button"><a href="https://www.linkedin.com/in/kelvin-o-282354293/">LinkedIn</a></button>
          <button class="button"><a href="https://twitter.com/">Twitter</a></button>
          <button class="button"><a href="https://www.instagram.com/">Instagram</a></button>
          
        </div>
      </div>
    </section>

    <!-- Jessica Randall London, United Kingdom "Front-end developer and avid
    reader." GitHub Frontend Mentor LinkedIn Twitter Instagram -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kelvin Okoye</a>.
    </div>
  </body>
</html>
